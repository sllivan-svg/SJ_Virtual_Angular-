<div class="limiter animated fadeInLeft">
    <div style="text-align: center;" class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form (ngSubmit)="login( f )"
            #f="ngForm"
            class="login100-form validate-form flex-sb flex-w">

                <span class="login100-form-title p-b-15">
                    Login
                </span>
                <span class="login100-form-title p-b-51">
                    <img src="../../../assets/img/icon.png" alt="No se encuentra la foto" width="110" height="135">
                </span>
                <span *ngIf="f.submitted && f.controls['email'].errors"
                 class="text-danger animated fadeIn">El email es obligatorio</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" 
                           type="email" 
                           name="email" 
                           email
                           required
                           [(ngModel)] ="usuario.email" 
                           placeholder="Email">

                    <span class="focus-input100"></span>
                </div>
                
                <span *ngIf="f.submitted && f.controls['pass'].errors"
                class="text-danger animated fadeIn">La contraseña debe de ser más de 6 letras</span>
                <div class="wrap-input100 m-b-10" data-validate = "Password is required">
                    <input class="input100"
                           type="password" 
                           name="pass"
                           required
                           minlength="6"
                           [(ngModel)] ="usuario.password" 
                           placeholder="Contraseña">
                    <span class="focus-input100"></span>
                </div>
                
                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input [(ngModel)] = "recordarUsuario"
                         class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Recordar mi usuario
                        </label>
                    </div>
                </div>

                <div class="contact100">
                    <label class="label-100">
                        <a routerLink='/registro'>Registrate aqui</a>
                    </label>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                        Ingresar
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
